<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <div class="container">
        <h1>Téglalap oldala</h1>
        <input type="number" name="beker" id="beker" class="bemezo">
        <input type="number" name="beker" id="beker2" class="bemezo">
        <p><button id="ellenoriz" class="gomb" onclick="szamol()">Számol</button></p>
        <p>Területe: <div class="teruletKi"></div></p>
        <p>Kerülete: <div class="keruletKi"></div></p>
    </div>
    <script>
        let bead;
        let bead2;
        let terulet;
        let kerulet;
        function szamol(){
            bead = document.getElementById('beker').value
            bead2 = document.getElementById('beker2').value
            terulet = bead*bead2;
            kerulet = (2*bead)+(2*bead2);
            document.querySelector('.teruletKi').innerHTML= terulet
            document.querySelector('.keruletKi').innerHTML= kerulet
        }
    </script>
</body>
</html>
